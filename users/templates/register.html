{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<title>{% block title %}Zarejestruj się!{% endblock %}</title>
<div class="jumbotron mt-3 mb-3">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Zarejestruj się!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Zarejestruj</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Masz już konto? <a class="ml-2" href="{% url 'login' %}">Zaloguj się!</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
